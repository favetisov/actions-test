      if: ${{ failure() }}
      uses: appleboy/telegram-action@0.0.7
      with:
        token: ${{ secrets.TG_BOT_TOKEN }}        
        to: ${{ secrets.TG_CICD_CHANNEL_ID }}
        format: markdown
        message: |
          **FTB-ADMIN**
          ‚ö†Ô∏è Release ${{ GITHUB_REF }} has failed at deploy state ‚ö†Ô∏è
      
    - name: Deploy Success
      if: ${{ success() }}
      uses: appleboy/telegram-action@0.0.7
      with:
        token: ${{ secrets.TG_BOT_TOKEN }}        
        to: ${{ secrets.TG_CICD_CHANNEL_ID }}
        format: markdown
        message: |
          **FTB-ADMIN**
          ‚úÖ Release ${{ GITHUB_REF }} landed on production üéâ
          
      
